<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw a Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaf2f8;
            color: #34494e;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        select, button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        /* Style for the back button */
        .back-button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-button:hover {
            background-color: #2980b9;
        }        
    </style>
</head>
<body>
    <h1>Draw a Name from the Hat</h1>
    
    <!-- Dropdown menu -->
    <select id="nameDropdown">
        <option value="">Select your name</option>
    </select>
    
    <button onclick="drawName()">Draw Name</button>
    
    <!-- Display result -->
    <div class="result" id="result"></div>

    <! -- Button to go back to the homepage -->
    <button class="back-button" onclick="goHome()">Go to Home Page</button>
    
    <script>
        let familyNames = ["Tina","Allan","Amelia","Riley","Oliver","Hudson","Craig",
              "Tricia","Mike","Shane","Nicole","Luka","Leo","CJ","Becky",
              "Ben","Benjy","Emma","Baylor","Bryant","Brodie"];
        let memberNames = ["Member One", "Member Two", "Member Three", "Member Four",
                "Member Five", "Member Six", "Member Seven", "Member Eight", "Member Nine",
                "Member Ten", "Member Eleven", "Member Twelve", "Member Thirteen",
                "Member Fourteen", "Member Fifteen", "Member Sixteen", "Member Seventeen",
                "Member Eighteen", "Member Nineteen", "Member Twenty", "Member Twentyone"];
        
        let numbers = Array.from({ length: familyNames.length }, (v, i) => i);
        // Zip together familyNames/memberNames with numbers to create familyMap
        for (let i = 0; i < familyNames.length; i++) {
            familyMap[i] = familyNames[i];
            memberMap[i] = memberNames[i];
        }
        

        
        let keys = [];
        let values = [16, 12, 11, 19, 13, 10, 7, 20, 17, 15, 18, 14, 0, 4, 2, 8, 5, 3, 9, 1, 6];

        const nameMap = {};
        for (let i = 0; i < familyNames.length; i++) {
            nameMap[familyMap[i]] = familyNames[values[i]];
        }
        // Populate the dropdown with the names from the nameMap
        const dropdown = document.getElementById("nameDropdown");
        for (const name in nameMap) {
            const option = document.createElement("option");
            option.value = name;
            option.text = name;
            dropdown.appendChild(option);
        }

        // Function to draw a name
        function drawName() {
            const selectedName = document.getElementById("nameDropdown").value;
            const resultDiv = document.getElementById("result");

            if (selectedName && nameMap[selectedName]) {
                resultDiv.textContent = `You drew: ${nameMap[selectedName]}`;
            } else {
                resultDiv.textContent = "Please select a valid name.";
            }
        }            
    </script>
</body>
</html>
